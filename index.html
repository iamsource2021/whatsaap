<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card WhatsApp con Video</title>
  <style>
    .whatsapp-card {
      max-width: 400px;
      margin: 20px auto;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-family: Arial, sans-serif;
    }
    .whatsapp-header {
      background-color: #25D366;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .whatsapp-header img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    .whatsapp-content {
      padding: 0;
    }
    .whatsapp-content iframe {
      display: block;
      width: 100%;
      height: 225px;
      border: none;
    }
    .whatsapp-footer {
      padding: 15px;
      text-align: center;
    }
    .whatsapp-footer a {
      display: inline-block;
      background-color: #075E54;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
    }
    .whatsapp-footer a:hover {
      background-color: #064C43;
    }
  </style>
</head>
<body>

  <div class="whatsapp-card">
    <div class="whatsapp-header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
      <span>WhatsApp Video</span>
    </div>
    <div class="whatsapp-content">
      <iframe src="https://player.vimeo.com/video/1100118744" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="whatsapp-footer">
      <a href="https://dale-potencia-a-tus-vent-m1t5mm6.gamma.site/" target="_blank" rel="noopener">
        Dale potencia a tus ventas
      </a>
    </div>
  </div>

</body>
</html>
